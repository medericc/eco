<svg
  xmlns="http://www.w3.org/2000/svg"
  width="200"
  height="200"
  viewBox="0 0 200 200"
  fill="none"
>
  <!-- Flèche externe -->
  <path
    d="M100 40 C 130 50, 150 90, 120 130"
    stroke="#2E8B57"
    stroke-width="6"
    fill="none"
    marker-end="url(#arrowhead)"
  />
  
  <!-- Flèche interne -->
  <path
    d="M120 130 C 90 140, 60 110, 90 80"
    stroke="#1E90FF"
    stroke-width="6"
    fill="none"
    marker-end="url(#arrowhead)"
  />

  <!-- Flèche circulaire -->
  <path
    d="M90 80 C 130 70, 150 30, 100 40"
    stroke="#FFD700"
    stroke-width="6"
    fill="none"
    marker-end="url(#arrowhead)"
  />

  <!-- Flèches -->
  <defs>
    <marker id="arrowhead" orient="auto" markerWidth="10" markerHeight="10" refX="0" refY="3">
      <path d="M0,0 L6,3 L0,6 Z" fill="#fff" />
    </marker>
  </defs>

  <!-- Symboles de matières -->
  <circle cx="100" cy="40" r="10" fill="#FFD700" />
  <circle cx="120" cy="130" r="10" fill="#2E8B57" />
  <circle cx="90" cy="80" r="10" fill="#1E90FF" />

  <!-- Texte -->
 <text x="50%" y="94%" text-anchor="middle" fill="#D3D3D3" font-size="16" font-family="Arial Black, sans-serif" dy=".3em">
  CYCLE DES MATIÈRES
</text>

</svg>
